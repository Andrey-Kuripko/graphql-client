name: Main workflow
on: [push]
jobs:
  build:
    container: mcr.microsoft.com/dotnet/core/sdk:3.0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: dotnet tool restore
    - run: dotnet format --check --dry-run
    - run: dotnet restore
    - run: dotnet build
  test:
    container: mcr.microsoft.com/dotnet/core/sdk:3.0
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: dotnet restore
    - run: dotnet build
    - run: dotnet test
