name: Main workflow
on: [push]
jobs:
  jobs:
    name: GenerateVersionInfo
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: '3.1.100'
    - run: dotnet tool restore
    - run: dotnet dotnet-gitversion /output json | Out-File gitversion.json
    - uses: actions/upload-artifact@v1
      with:
        name: gitversion
        path: gitversion.json

  build:
    name: Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: '3.1.100'
    - uses: actions/download-artifact@v1
      with:
        name: gitversion
    - run: Get-Content gitversion.json | ConvertFrom-Json | ForEach-Object { foreach ($item in $_.PSObject.properties) { Set-Item -Path "env:GitVersion_$($item.Name)" -Value $item.Value } }
    - run: dotnet build -c Release

  test:
    name: Test
    needs: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: '3.1.100'
    - uses: actions/download-artifact@v1
      with:
        name: gitversion
    - run: Get-Content gitversion.json | ConvertFrom-Json | ForEach-Object { foreach ($item in $_.PSObject.properties) { Set-Item -Path "env:GitVersion_$($item.Name)" -Value $item.Value } }
    - run: dotnet test -c Release -p:ParallelizeTestCollections=false

